name: 'Deploy (staging)'

on:
  push:
    branches:
      - main

env:
  CLOUD_RUN_SERVICE_NAME_API: api-staging
  CLOUD_RUN_SERVICE_NAME_WORKER: worker-staging
  CLOUD_RUN_SERVICE_NAME_WORKER_GO: worker-go-staging
  CLOUD_RUN_REGION: us-central1
  APP_CACHE_BUCKET: cache.storage.stg.contrib.rocks

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: yarn
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --frozen-lockfile
      - uses: ./.github/actions/setup-go

  deploy:
    runs-on: ubuntu-latest
    needs: [install-deps]
    steps:
      - uses: actions/checkout@v3
      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/484218711641/locations/global/workloadIdentityPools/deploy-github-actions/providers/deploy-github-actions-provider'
          service_account: 'deploy-service@contributors-img.iam.gserviceaccount.com'
      - uses: google-github-actions/setup-gcloud@v0
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: yarn
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --frozen-lockfile
      - uses: ./.github/actions/setup-go
      - uses: ./.github/actions/setup-rust
      - run: yarn build:all:staging
      - name: Deploy API to Cloud Run (api)
        run: |
          gcloud --quiet run deploy ${CLOUD_RUN_SERVICE_NAME_API} \
          --source dist/apps/api \
          --region ${CLOUD_RUN_REGION} --platform managed --allow-unauthenticated \
          --memory 1Gi \
          --set-env-vars GITHUB_AUTH_TOKEN="${{ secrets.GH_AUTH_TOKEN }}" \
          --set-env-vars CACHE_STORAGE_BUCKET="${APP_CACHE_BUCKET}"
      - name: Deploy API to Cloud Run (worker)
        run: |
          gcloud --quiet run deploy ${CLOUD_RUN_SERVICE_NAME_WORKER} \
          --source dist/apps/worker \
          --region ${CLOUD_RUN_REGION} --platform managed \
          --memory 1Gi \
          --set-env-vars GITHUB_AUTH_TOKEN="${{ secrets.GH_AUTH_TOKEN }}"
      - uses: imjasonh/setup-ko@v0.4
        env:
          KO_DOCKER_REPO: us-central1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/cloud-run-builds
      - name: Build Docker image of worker-go
        id: 'build-worker-go'
        run: echo "::set-output name=image::$(ko build ./apps/worker-go)"
      - name: Deploy API to Cloud Run (worker-go)
        run: |
          gcloud --quiet run deploy ${CLOUD_RUN_SERVICE_NAME_WORKER_GO} \
          --image ${{ steps.build-worker-go.outputs.image }} \
          --region ${CLOUD_RUN_REGION} --platform managed \
          --memory 1Gi \
          --set-env-vars GITHUB_AUTH_TOKEN="${{ secrets.GH_AUTH_TOKEN }}" \
          --set-env-vars APP_ENV="staging"
      - name: Deploy webapp to Firebase
        run: yarn firebase deploy --project=${{ steps.auth.outputs.project_id }} --only=hosting:staging
