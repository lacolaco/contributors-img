<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>contributors-img</title>

      name="description"
      content="To Keep in sync your contributors list without any pain, ENTER repository name and GENERATE an dynamic image URL for displaying it!"
    />
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      // Redirect to custom domain hosted version
      if (location.hostname === 'contributors-img.firebaseapp.com' || location.hostname === 'contributors-img.web.app') {
        location.href = `https://contrib.rocks${location.pathname}`;
      }
    </script>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
