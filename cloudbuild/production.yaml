steps:
  - name: gcr.io/$PROJECT_ID/restore_cache
    args: ['--bucket=gs://$_BUILD_CACHE_BUCKET', '--key=yarn-$( checksum yarn.lock )', '--key_fallback=yarn-']
  # Setup
  - name: node:12
    entrypoint: yarn
    args: ['install']
    env:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
  # Build app
  - name: node:12
    entrypoint: yarn
    args: ['build:all:production']
    timeout: 1200s
  # Build images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/contributors-img/api:production', 'dist/apps/api']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/contributors-img/api:production']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args: ['-c', 'gcloud secrets versions access latest --secret=GITHUB_AUTH_TOKEN > GITHUB_AUTH_TOKEN.txt']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: bash
    args:
      [
        '-c',
        'gcloud run deploy api-production --image gcr.io/$PROJECT_ID/api:production --region us-west1 --platform managed --allow-unauthenticated --memory 2Gi --update-env-vars GITHUB_AUTH_TOKEN="$(cat GITHUB_AUTH_TOKEN.txt)"',
      ]
  # Deploy (firebase)
  - name: gcr.io/contributors-img/firebase
    args: ['deploy', '--project=contributors-img', '--only=hosting:production,firestore']
substitutions:
  _BUILD_CACHE_BUCKET: contributors-img_cloudbuild-cache
images:
  - gcr.io/contributors-img/api:production
timeout: 6000s
